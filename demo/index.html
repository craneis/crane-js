<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crane JS</title>
    
    <link href="assets/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main id="wrapper">
        <header id="header"></header>
        
        <section class="container">
            <a href="#modal-crane" class="button open-modal">modal</a>
        </section>
    </main>
    
    <!-- Custom elemento para o modal -->
    <c-modal id="modal-crane" class="cmodal">
        <div class="cmodal-container">
            <div class="cmodal-content">
                <a href="#close" data-button="close" class="close">x</a>
            </div>
        </div>
    </c-modal>
    
    <!-- Uso para o template html --->
    <script type="html/template" id="template">
        <p>Ol√° <%name%>, seja bem vindo a <%place%></p>
        <ul>
            <%for(var index in this.skills) {%>
              <li><%this.skills[index]%></li>
            <%}%>
        </ul>
    </script>
    
    <script src="../src/crane.js"></script>
    <script src="../src/template.js"></script>
    <script src="../src/modal.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
